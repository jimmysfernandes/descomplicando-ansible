---
- name: Creating Sec Group
  ec2_group:
    name: "{{ sec_group_name }}"
    description: "sg decomplicando ansible"
    profile: "{{ aws_profile }}"
    region: "{{ aws_region }}"
    rules:
    - proto: tcp
      from_port: 22
      to_port: 22
      cidr_ip: 0.0.0.0/0
      rule_desc: SSH
    - proto: tcp
      from_port: 2379
      to_port: 2380
      cidr_ip: 0.0.0.0/0
      rule_desc: etcd server API
    - proto: tcp
      from_port: 6443
      to_port: 6443
      cidr_ip: 0.0.0.0/0
      rule_desc: kube-apiserver
    - proto: tcp
      from_port: 10250
      to_port: 10250
      cidr_ip: 0.0.0.0/0
      rule_desc: Kubelet API
    - proto: tcp
      from_port: 10251
      to_port: 10251
      cidr_ip: 0.0.0.0/0
      rule_desc: kube-scheduler
    - proto: tcp
      from_port: 10252
      to_port: 10252
      cidr_ip: 0.0.0.0/0
      rule_desc: kube-controller-manager
    - proto: tcp
      from_port: 10255
      to_port: 10255
      cidr_ip: 0.0.0.0/0
      rule_desc: Kubelet API Read-only
    - proto: tcp
      from_port: 30000
      to_port: 32767
      cidr_ip: 0.0.0.0/0
      rule_desc: NodePort Services
    - proto: tcp
      from_port: 6783
      to_port: 6783
      cidr_ip: 0.0.0.0/0
      rule_desc: WeaveNet
    - proto: udp
      from_port: 6783
      to_port: 6783
      cidr_ip: 0.0.0.0/0
      rule_desc: WeaveNet
    - proto: udp
      from_port: 6784
      to_port: 6784
      cidr_ip: 0.0.0.0/0
      rule_desc: WeaveNet
    rules_egress:
    - proto: all
      cidr_ip: 0.0.0.0/0
  register: basic_firewall

- name: Creating instancies
  ec2:
    group: "{{ sec_group_name }}"
    instance_type: "{{ vm_instance_type }}"
    image: "{{ vm_image }}"
    profile: "{{ aws_profile }}"
    region: "{{ aws_region }}"
    wait: true
    keypair: "{{ keypair }}"
    count: "{{ vm_count }}"
  register: ec2

- name: Adding instance to tmp inventory
  add_host:
    name: "{{ item.public_ip }}"
    groups: "k8s-tmp"
  with_items: "{{ ec2.instances }}"

- name: Adding public ip to inventory
  lineinfile:
    dest: "./hosts"
    regexp: "{{ item.public_ip }}"
    insertafter: "[kubernetes]"
    line: "{{ item.public_ip }}"
  with_items: "{{ ec2.instances }}"

- name: Adding private ip to inventory
  lineinfile:
    dest: "./hosts"
    regexp: "{{ item.private_ip }}"
    insertafter: "[kubernetes]"
    line: "{{ item.private_ip }}"
  with_items: "{{ ec2.instances }}"

- name: Check SSH
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    state: "started"
  with_items: "{{ ec2.instances }}"

- name: Adding tag on instance
  ec2_tag:
    resource: "{{ item.id }}"
    profile: "{{ aws_profile }}"
    region: "{{ aws_region }}"
    state: "present"
  with_items: "{{ ec2.instances }}"
  args:
    tags:
      Name: "ansible-{{ item.ami_launch_index | int + 1 }}"
